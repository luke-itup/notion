<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .blog:hover {
      background-color: #FFB700;
    }

    .email:hover {
      background-color: #FFB700;
    }

    .facebook:hover {
      background-color: #FFB700;
    }

    .instagram:hover {
      background-color: #FFB700;
    }

    .linkedin:hover {
      background-color: #FFB700;
    }

    .twitter:hover {
      background-color: #FFB700;
    }

    .reddit:hover {
      background-color: #FFB700;
    }

    .tiktok:hover {
      background-color: #FFB700;
    }

    .youtube:hover {
      background-color: #FFB700;
    }

    .pinterest:hover {
      background-color: #FFB700;
    }

    .telegram:hover {
      background-color: #FFB700;
    }

    .rail:hover{
      background-color: #FFB700;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start blog Icon -->
      <div id="blog" onclick="navigate(this.id)" class="social blog">
        <span class="icon"><i class="fa fa-globe"></i></span>
      </div>
       <!-- End blog Icon -->

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      <!-- Start facebook Icon -->
      <div id="facebook" onclick="navigate(this.id)" class="social facebook">
        <span class="icon"><i class="fab fa-facebook"></i></span>
      </div>
      <!-- End facebook Icon -->


      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->

      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="social linkedin">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->

      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="social twitter">
        <span class="icon"><i class="fab fa-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->


      <!-- Start reddit Icon
      <div id="reddit" onclick="navigate(this.id)" class="social reddit">
        <span class="icon"><i class="fab fa-reddit"></i></span>
      </div>
      End reddit Icon -->


      <!-- Start tiktok Icon
      <div id="tiktok" onclick="navigate(this.id)" class="social tiktok">
        <span class="icon"><i class="fab fa-tiktok"></i></span>
      </div>
      End tiktok Icon -->

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="social youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->

      <!-- Start pinterest Icon
      <div id="pinterest" onclick="navigate(this.id)" class="social pinterest">
        <span class="icon"><i class="fab fa-pinterest"></i></span>
      </div>
      End pinterest Icon -->

      <!-- Start telegram Icon
      <div id="telegram" onclick="navigate(this.id)" class="social telegram">
        <span class="icon telegram"><i class="fab fa-telegram"></i></span>
      </div>
      End telegram Icon -->

    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "blog")
          window.open("https://railoncity.com", '_blank').focus(); //Add the url to your blog

        else if (id === "email") {
          window.open("mailto:support@railoncity.com", '_blank').focus(); //Add your email after "mailto:""
        }

        else if (id === "facebook") {
          window.open("https://www.facebook.com/RailOnCity/", '_blank').focus(); //Add the url to your facebook page or account
        }
        else if (id === "instagram") {
          window.open("https://www.instagram.com/railoncity/", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/company/railoncity", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/railoncity/", '_blank').focus(); //Add the url to your pinterest account
        }
        /* else if (id === "reddit") {
          window.open("https://www.reddit.com/", '_blank').focus(); //Add the url to your reddit account
        }
        else if (id === "tiktok") {
          window.open("https://www.tiktok.com/", '_blank').focus(); //Add the url to your tiktok account
        }*/
        else if (id === "youtube") {
          window.open("https://www.youtube.com/channel/UC6mcWcarckvCj_vADOWPjdw", '_blank').focus(); //Add the url to your youtube account
        }/*
        else if (id === "pinterest") {
          window.open("https://www.pinterest.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "telegram") {
          window.open("https://web.telegram.org/", '_blank').focus(); //Add the url to your telegram account
        }*/
      }

    </script>



  </body>

</html>
